//Add a nmouseover event listener to an element that changes its background color.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <div id="hoverDiv" style="width: 100px; height:100px; background-color:lightcoral;">Hover over me!</div>

    <script>
        document.getElementById('hoverDiv').addEventListener('mouseover',function(){
            this.style.backgroundColor='yellow';
        });
    </script>
</body>
</html>
