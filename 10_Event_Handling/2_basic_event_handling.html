//Add a double click event listener to an image  that toggles it's visibility.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <img id="toggleImage" src="image.jpg" alt="Toggle Image" style="display: block;">
    

<script>
    document.getElementById('toggleImage').addEventListener('dblclick',function(){
        this.style.display=this.style.display==='none' ? 'block':'none';
    });
</script>
</body>
</html>
